# Docker Compose configuration with SSL/HTTPS support
# This configuration adds nginx reverse proxy with SSL termination

version: '3.8'

services:
  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - ml-service
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ML Service (backend)
  ml-service:
    build:
      context: ./backend/ml-service
      dockerfile: Dockerfile
    environment:
      # Override with production values
      - DATABASE_URL=postgresql://ml_service:${POSTGRES_PASSWORD}@postgres:5432/iit_ml_service
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # HTTPS settings
      - FORCE_HTTPS=true
      - HTTPS_PORT=443
      - COOKIE_SECURE=true
      # CORS settings (update with your frontend domain)
      - CORS_ORIGINS=["https://yourdomain.com","https://www.yourdomain.com"]
      - FRONTEND_URL=https://yourdomain.com
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    restart: unless-stopped
    # Expose internal port only (not exposed to host, nginx handles it)
    expose:
      - "8000"

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: iit_ml_service
      POSTGRES_USER: ml_service
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ml_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RQ Worker for background jobs
  worker:
    build:
      context: ./backend/ml-service
      dockerfile: Dockerfile
    command: python run_worker.py
    environment:
      - DATABASE_URL=postgresql://ml_service:${POSTGRES_PASSWORD}@postgres:5432/iit_ml_service
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  nginx_logs:
