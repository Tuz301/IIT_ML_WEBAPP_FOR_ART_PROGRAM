name: CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18.x'
  PYTHON_VERSION: '3.11'
  AWS_REGION: 'us-east-1'

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      backend-tag: ${{ steps.meta-backend.outputs.tags }}
      frontend-tag: ${{ steps.meta-frontend.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/iit-ml-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/ml-service
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/iit-ml-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: |
          cd terraform/environments/staging
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform/environments/staging
          terraform apply -auto-approve -var="environment=staging"

      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster iit-ml-staging --service iit-ml-backend --force-new-deployment
          aws ecs update-service --cluster iit-ml-staging --service iit-ml-frontend --force-new-deployment

      - name: Run database migrations
        run: |
          aws ecs run-task \
            --cluster iit-ml-staging \
            --task-definition iit-ml-migrations \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.STAGING_SUBNETS }}],securityGroups=[${{ secrets.STAGING_SECURITY_GROUP }}],assignPublicIp=ENABLED}"

      - name: Health check
        run: |
          for i in {1..30}; do
            if curl -f https://staging.iit-ml.example.com/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Health check failed, retrying..."
            sleep 10
          done
          echo "Health check failed after 30 attempts"
          exit 1

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Staging deployment completed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment*\nSuccessfully deployed to staging\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Create pre-deployment backup
        run: |
          BACKUP_ID=$(aws rds create-db-snapshot \
            --db-instance-identifier iit-ml-production \
            --db-snapshot-identifier pre-deploy-${{ github.sha }} \
            --query 'DBSnapshot.DBSnapshotIdentifier' \
            --output text)
          echo "BACKUP_ID=$BACKUP_ID" >> $GITHUB_ENV

      - name: Terraform Init
        run: |
          cd terraform/environments/production
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform/environments/production
          terraform apply -auto-approve -var="environment=production"

      - name: Blue-Green Deployment
        run: |
          TASK_DEF=$(aws ecs describe-task-definition --task-definition iit-ml-backend-production)
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ secrets.DOCKER_USERNAME }}/iit-ml-backend:${{ github.sha }}" '.taskDefinition | .containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --query 'taskDefinition.taskDefinitionArn' --output text)
          aws ecs update-service --cluster iit-ml-production --service iit-ml-backend --task-definition $NEW_TASK_DEF_ARN --deployment-configuration "maximumPercent=200,minimumHealthyPercent=100,deploymentCircuitBreaker={enable=true,rollback=true}"

      - name: Run database migrations
        run: |
          aws ecs run-task \
            --cluster iit-ml-production \
            --task-definition iit-ml-migrations \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.PRODUCTION_SUBNETS }}],securityGroups=[${{ secrets.PRODUCTION_SECURITY_GROUP }}],assignPublicIp=DISABLED}"

      - name: Wait for deployment to complete
        run: |
          aws ecs wait services-stable --cluster iit-ml-production --services iit-ml-backend iit-ml-frontend

      - name: Health check
        run: |
          for i in {1..60}; do
            if curl -f https://iit-ml.example.com/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Health check failed, retrying..."
            sleep 10
          done
          echo "Health check failed after 60 attempts"
          exit 1

      - name: Run smoke tests
        run: |
          pytest tests/ -m "smoke" --base-url=https://iit-ml.example.com

      - name: Create post-deployment tag
        if: success()
        run: |
          git tag -a "prod-${{ github.run_number }}" -m "Production deployment ${{ github.run_number }}"
          git push origin "prod-${{ github.run_number }}"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          aws ecs update-service --cluster iit-ml-production --service iit-ml-backend --force-new-deployment
          
          if [ -n "${{ env.BACKUP_ID }}" ]; then
            aws rds restore-db-instance-from-db-snapshot \
              --db-instance-identifier iit-ml-production-rollback \
              --db-snapshot-identifier ${{ env.BACKUP_ID }}
          fi

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Production deployment status",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment*\nDeployment status: ${{ job.status }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n*Backup:* ${{ env.BACKUP_ID }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  post-deployment-checks:
    name: Post-Deployment Checks
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install monitoring tools
        run: |
          pip install prometheus-client requests

      - name: Check Prometheus metrics
        run: |
          python scripts/check_metrics.py --url=https://iit-ml.example.com/metrics

      - name: Verify error rates
        run: |
          ERROR_RATE=$(curl -s https://iit-ml.example.com/metrics | grep "http_requests_total{status=\"5\"" | awk '{sum+=$2} END {print sum}')
          if [ "$ERROR_RATE" -gt "10" ]; then
            echo "High error rate detected: $ERROR_RATE"
            exit 1
          fi

      - name: Generate deployment report
        run: |
          cat > deployment-report.md << EOF
          # Deployment Report
          
          - **Commit**: ${{ github.sha }}
          - **Author**: ${{ github.actor }}
          - **Timestamp**: ${{ github.event.head_commit.timestamp }}
          - **Environment**: Production
          - **Status**: ${{ needs.deploy-production.result }}
          EOF

      - name: Upload deployment report
        uses: actions/upload-artifact@v3
        with:
          name: deployment-report
          path: deployment-report.md
