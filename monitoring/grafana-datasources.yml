# =============================================================================
# Grafana Datasource Configuration for Prometheus
# =============================================================================
# This file configures Prometheus as a datasource for Grafana
# Place in: /etc/grafana/provisioning/datasources/
# =============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "30s"
      queryTimeout: "60s"
      httpMethod: "POST"
